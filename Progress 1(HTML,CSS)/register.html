<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar-carikerja</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- FORM Daftar -->
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="img/carikerja1.png" alt="logo">
                <!-- <span>carikerja</span> -->
            </div>
            <h2>Daftar</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Masukkan Nama Lengkap">
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Masukkan Alamat Email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Masukkan Kata Sandi">
                </div>
                <div class="form-group">
                    <button type="submit">Daftar</button>
                </div>
                <div class="form-footer">
                    Sudah memiliki Akun? <a href="#">Masuk</a>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">Dengan mengklik 'Masuk', Anda menyatakan bahwa Anda telah membaca dan menerima Ketentuan Layanan dan Kebijakan Privasi.</label>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="img/pana.png" alt="Ilustrasi" class="main-image">
            <img src="img/100k.png" alt="100k" class="small-image">
        </div>
    </div>
</body>
</html>
